<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Consultorio Delgado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .login-box {
            max-width: 400px;
            margin: 5rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard {
            display: none;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="login-section" class="login-box">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Acceso Médicos</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
            <p id="login-error" style="color: red; margin-top: 1rem; display: none;"></p>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="dashboard admin-container">
        <div class="toolbar">
            <div>
                <h2 id="doctor-title" style="margin-bottom: 0.5rem;">Panel de Control</h2>
                <select id="doctor-select" style="padding: 0.5rem; font-size: 1rem; border-radius: 4px;">
                    <option value="secondi">Dra. Secondi</option>
                    <option value="capparelli">Dr. Capparelli</option>
                </select>
            </div>

            <div class="calendar-controls" style="margin-bottom: 0;">
                <button id="prev-week" class="btn btn-outline btn-sm"><i class="fas fa-chevron-left"></i>
                    Anterior</button>
                <span id="current-week-label" style="font-weight: 600; margin: 0 1rem;">Cargando...</span>
                <button id="next-week" class="btn btn-outline btn-sm">Siguiente <i
                        class="fas fa-chevron-right"></i></button>
            </div>

            <button id="logout-btn" class="btn btn-outline">Cerrar Sesión</button>
        </div>

        <!-- Weekly Grid Container -->
        <div class="calendar-wrapper" style="background: white; padding: 1rem;">
            <div id="calendar-grid" class="calendar-grid admins-grid">
                <!-- Generado por JS -->
                <div style="padding: 2rem; text-align: center; grid-column: 1/-1;">Cargando turnos...</div>
            </div>
        </div>
    </div>

    <!-- Appointment Details Modal -->
    <div id="appt-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div
            style="background:white; max-width:500px; margin: 10% auto; padding:2rem; border-radius:8px; position:relative;">
            <button onclick="document.getElementById('appt-modal').style.display='none'"
                style="position:absolute; top:1rem; right:1rem; border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            <h3 id="modal-title" style="margin-bottom:1rem;">Detalles del Turno</h3>
            <div id="modal-content"></div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
