<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Consultorio Delgado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .login-box {
            max-width: 400px;
            margin: 5rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard {
            display: none;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="login-section" class="login-box">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Acceso Médicos</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
            <p id="login-error" style="color: red; margin-top: 1rem; display: none;"></p>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="dashboard admin-container">

        <!-- Header & Toolbar -->
        <div class="toolbar" style="flex-wrap: wrap; gap: 1rem;">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <h2 id="doctor-title" style="margin-bottom: 0;">Panel Médico</h2>
                <select id="doctor-select" style="padding: 0.5rem; border-radius: 4px;">
                    <option value="secondi">Dra. Secondi</option>
                    <option value="capparelli">Dr. Capparelli</option>
                </select>
            </div>

            <!-- View Tabs -->
            <div class="view-tabs" style="display:flex; gap:0.5rem;">
                <button id="tab-daily" class="btn btn-sm active" style="border-radius: 20px;">Agenda Diaria</button>
                <button id="tab-weekly" class="btn btn-outline btn-sm" style="border-radius: 20px;">Calendario
                    Semanal</button>
            </div>

            <button id="logout-btn" class="btn btn-outline btn-sm">Salir <i class="fas fa-sign-out-alt"></i></button>
        </div>

        <!-- VIEW 1: Daily Agenda -->
        <div id="view-daily" class="view-section">
            <div class="calendar-controls"
                style="background: white; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; justify-content: flex-start; gap: 1rem;">
                <button id="daily-prev" class="btn btn-outline btn-sm"><i class="fas fa-chevron-left"></i></button>
                <input type="date" id="daily-date-picker"
                    style="padding: 0.4rem; border: 1px solid #ddd; border-radius: 4px;">
                <button id="daily-next" class="btn btn-outline btn-sm"><i class="fas fa-chevron-right"></i></button>
                <span id="daily-label" style="font-weight: 600; margin-left: auto;">Hoy</span>
            </div>

            <div class="daily-list-container"
                style="background: white; border-radius: 8px; overflow: hidden; border: 1px solid #eee;">
                <!-- Header Row -->
                <div class="daily-row header"
                    style="background: #f8f9fa; font-weight: 600; color: #666; font-size: 0.9rem; display:flex; padding:0.8rem; border-bottom:1px solid #eee;">
                    <div style="width: 80px;">Hora</div>
                    <div style="flex: 1;">Paciente</div>
                    <div style="width: 150px;">Cobertura</div>
                    <div style="width: 120px;">Estado</div>
                    <div style="width: 50px;"></div>
                </div>

                <!-- Content -->
                <div id="daily-agenda-list">
                    <div style="padding: 2rem; text-align: center; color: #888;">Cargando...</div>
                </div>
            </div>
        </div>

        <!-- VIEW 2: Weekly Grid -->
        <div id="view-weekly" class="view-section" style="display: none;">
            <div class="calendar-controls">
                <button id="prev-week" class="btn btn-outline btn-sm"><i class="fas fa-chevron-left"></i>
                    Anterior</button>
                <span id="current-week-label" style="font-weight: 600;">Cargando...</span>
                <button id="next-week" class="btn btn-outline btn-sm">Siguiente <i
                        class="fas fa-chevron-right"></i></button>
            </div>

            <div class="calendar-wrapper" style="background: white; padding: 1rem;">
                <div id="calendar-grid" class="calendar-grid admins-grid">
                    <div style="padding: 2rem; text-align: center; grid-column: 1/-1;">Cargando turnos...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Appointment Details Modal -->
    <div id="appt-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div
            style="background:white; max-width:500px; margin: 10% auto; padding:2rem; border-radius:8px; position:relative;">
            <button onclick="document.getElementById('appt-modal').style.display='none'"
                style="position:absolute; top:1rem; right:1rem; border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            <h3 id="modal-title" style="margin-bottom:1rem;">Detalles del Turno</h3>
            <div id="modal-content"></div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
