<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Turnos | Consultorio Delgado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 900px;
            margin: 4rem auto;
            background: white;
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            min-height: 500px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .appt-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            transition: 0.2s;
        }

        .appt-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border-color: #ddd;
        }

        .appt-info h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .appt-meta {
            color: #666;
            font-size: 0.95rem;
            display: flex;
            gap: 1.5rem;
        }

        .appt-meta i {
            color: var(--primary-light);
            width: 20px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-confirmed {
            background: #ecfdf5;
            color: #047857;
        }

        .status-cancelled {
            background: #fef2f2;
            color: #b91c1c;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }
    </style>
</head>

<body>
    <header id="navbar" class="scrolled">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Consultorio Delgado">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="perfil-paciente.html" class="btn-nav btn-white-box">Mi Perfil</a></li>
                    <li><a href="mis-turnos.html" class="btn-nav btn-white-box" style="margin-left:0.5rem;">Mis
                            Turnos</a></li>
                    <li><a href="turnos.html" class="btn-nav">Solicitar Turno</a></li>
                    <li><a href="#" id="logout-btn" style="color:#666;"><i class="fas fa-sign-out-alt"></i> Salir</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header" style="padding-top: 120px;">
        <div class="container">
            <h1 id="header-greeting">Hola, ...</h1>
            <p>Estos son tus turnos</p>
        </div>
    </div>

    <div style="background-color: var(--light-bg); min-height: 100vh; padding-top: 2rem;">
        <div class="container">
            <div class="dashboard-container">
                <!-- Removed duplicate headers inside dashboard -->

                <h3 style="margin-bottom: 1.5rem; font-size: 1.2rem;">Próximos Turnos</h3>
                <div id="upcoming-list">
                    <div style="text-align:center;">Cargando...</div>
                </div>

                <!-- Dynamic Button will be injected here by JS, or we can place it static -->
                <div id="new-appointment-btn-container" style="margin-top: 1.5rem; margin-bottom: 3rem;">
                    <!-- JS will populate or show this -->
                </div>

                <h3 style="margin-top: 3rem; margin-bottom: 1.5rem; font-size: 1.2rem; color: #666;">Turnos Anteriores
                </h3>
                <div id="history-list">
                    <!-- Loaded via JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="cancel-modal" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;">
                <i class="far fa-times-circle"></i>
            </div>
            <h3>¿Cancelar Turno?</h3>
            <p id="modal-text" style="color: #666; margin-bottom: 0;">¿Estás seguro que deseas cancelar este turno? Esta
                acción no se puede deshacer.</p>

            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary" style="padding: 0.6rem 1.5rem;">Volver</button>
                <button id="modal-confirm-btn" class="btn btn-danger" style="padding: 0.6rem 1.5rem;">Sí,
                    Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, getDocs, orderBy, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const greeting = document.getElementById('patient-greeting');
        const emailDisplay = document.getElementById('patient-email-display');
        const upcomingList = document.getElementById('upcoming-list');
        const historyList = document.getElementById('history-list');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login-paciente.html';
                return;
            }

            // Display Info
            const name = user.displayName ? user.displayName.split(' ')[0] : 'Paciente';
            const headerGreeting = document.getElementById('header-greeting');
            if (headerGreeting) headerGreeting.innerText = `Hola ${name},`;

            if (emailDisplay) emailDisplay.textContent = user.email;

            // Fetch Appointments
            loadAppointments(user.email);
        });

        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
            window.location.href = 'index.html';
        });

        async function loadAppointments(email) {
            try {
                // Determine today
                const todayStr = new Date().toISOString().split('T')[0];

                // Query by email
                // Note: Requires index on email + date if we sort. 
                // For now, simple query + in-memory sort is safer for small data if index missing.
                const q = query(
                    collection(db, "appointments"),
                    where("patientEmail", "==", email)
                );

                const snap = await getDocs(q);
                let appts = [];
                snap.forEach(doc => appts.push({ id: doc.id, ...doc.data() }));

                // Sort
                appts.sort((a, b) => {
                    if (a.date === b.date) return a.time.localeCompare(b.time);
                    return a.date.localeCompare(b.date);
                });

                // Logic:
                // Upcoming: Date >= Today AND status != 'cancelled'
                // History: Date < Today OR status == 'cancelled'

                const upcoming = appts.filter(a => a.date >= todayStr && a.status !== 'cancelled');

                // History includes past appointments OR any cancelled appointment (even if future)
                const past = appts.filter(a => a.date < todayStr || a.status === 'cancelled').sort((a, b) => {
                    // Sort history by date descending (newest first)
                    if (a.date === b.date) return b.time.localeCompare(a.time);
                    return b.date.localeCompare(a.date);
                });

                renderList(upcomingList, upcoming, true);
                renderList(historyList, past, false);

                // Inject "New Turno" button dynamically
                const btnContainer = document.getElementById('new-appointment-btn-container');
                if (btnContainer) {
                    btnContainer.innerHTML = `<a href="turnos.html" class="btn btn-primary" style="width:100%; display:block; text-align:center;">Solicitar Nuevo Turno</a>`;
                }

            } catch (e) {
                console.error(e);
                upcomingList.innerHTML = `<div style="color:red">Error al cargar turnos.</div>`;
            }
        }

        // Expose cancel function to global scope
        // Expose cancel function to global scope
        let pendingCancelId = null;

        // Modal Elements
        const modal = document.getElementById('cancel-modal');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        window.cancelAppointment = (id, date, time) => {
            pendingCancelId = id;
            modalText.innerText = `¿Estás seguro que deseas cancelar el turno del ${date} a las ${time}hs?`;
            modal.classList.add('active');
        };

        // Close Modal
        modalCancelBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            pendingCancelId = null;
        });

        // Confirm Cancellation
        modalConfirmBtn.addEventListener('click', async () => {
            if (!pendingCancelId) return;

            // UI Loading state
            const originalText = modalConfirmBtn.innerText;
            modalConfirmBtn.disabled = true;
            modalConfirmBtn.innerText = "Cancelando...";

            try {
                const apptRef = doc(db, "appointments", pendingCancelId);
                await updateDoc(apptRef, {
                    status: 'cancelled',
                    cancellationDate: new Date().toISOString()
                });

                // Close and Refresh
                modal.classList.remove('active');
                // alert("Turno cancelado correctamente."); // Optional: remove this too for cleaner flow? User didn't specify. Keeping it for feedback but maybe nicer toast later.

                const user = auth.currentUser;
                if (user) loadAppointments(user.email);

            } catch (error) {
                console.error("Error cancelling:", error);
                alert("Hubo un error al cancelar el turno.");
            } finally {
                modalConfirmBtn.disabled = false;
                modalConfirmBtn.innerText = originalText;
                pendingCancelId = null;
            }
        });

        function renderList(container, items, isUpcoming) {
            if (items.length === 0) {
                container.innerHTML = `<div class="empty-state">No tienes turnos ${isUpcoming ? 'próximos' : 'pasados'}.</div>`;
                return;
            }

            container.innerHTML = items.map(appt => {
                const dateObj = new Date(appt.date + 'T00:00:00');
                const dateStr = dateObj.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

                const doctorName = appt.doctor === 'secondi' ? 'Dra. Ma. Verónica Secondi' : 'Dr. Guillermo Capparelli';
                const isCancelled = appt.status === 'cancelled';

                let statusBadge = '';
                if (isCancelled) {
                    statusBadge = `<span class="status-badge status-cancelled">Cancelado</span>`;
                } else if (appt.date < new Date().toISOString().split('T')[0]) {
                    statusBadge = `<span class="status-badge" style="background:#eee; color:#666;">Finalizado</span>`;
                } else {
                    statusBadge = `<span class="status-badge status-confirmed">Confirmado</span>`;
                }

                // Cancel Button only for Upcoming and NOT cancelled
                let actions = '';
                if (isUpcoming && !isCancelled) {
                    actions = `
                            <button onclick="cancelAppointment('${appt.id}', '${appt.date}', '${appt.time}')" 
                                    class="btn-outline" 
                                    style="padding: 0.3rem 0.8rem; font-size: 0.8rem; border-color: #ef4444; color: #ef4444; margin-left: 1rem; cursor: pointer;">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        `;
                }

                return `
                    <div class="appt-card">
                        <div class="appt-info">
                            <h4>${doctorName}</h4>
                            <div class="appt-meta">
                                <span><i class="far fa-calendar"></i> ${capitalize(dateStr)}</span>
                                <span><i class="far fa-clock"></i> ${appt.time} hs</span>
                            </div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                             ${statusBadge}
                             ${actions}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>

</html>
